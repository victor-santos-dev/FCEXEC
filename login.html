<html>
    <head>
        <link rel="stylesheet" href="css/login.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="js/login.js"></script>
    </head>
    <body>
        <div class="ui middle aligned center aligned grid">
            <div class="column">
              <h2 class="ui image header">
                <div class="content">
                  Faça o login
                </div>
              </h2>
              <form action="initial_form.html" class="ui large form">
                <div class="ui stacked secondary  segment">
                  <div class="field">
                    <div class="ui left icon input">
                      <i class="user icon"></i>
                      <input type="text" name="email" placeholder="Exemplo:Joaquin@email.com">
                    </div>
                  </div>
                  <div class="field">
                    <div class="ui left icon input">
                      <i class="lock icon"></i>
                      <input type="password" name="password" placeholder="Exemplo:Coxinha123">
                    </div>
                  </div>
                  <button class="ui fluid large teal submit button">Entrar</button>
                </div>
          
                <div class="ui error message"></div>
              </form>
          
              <div class="ui message">
                Ainda não tem registro ?<a href="initial_form.html">Registre-se</a>
              </div>
            </div>
          </div>
    </body>
</html>
